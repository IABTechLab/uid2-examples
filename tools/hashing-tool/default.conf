server {
    listen 3071;

    # Healthcheck endpoint for Kubernetes probes
    location = /ops/healthcheck {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
    }
}

