user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log format - includes IP, timestamp, method, URL, status, referrer
    log_format  main  '$remote_addr [$time_local] $request_method "$request_uri" status=$status "$http_referer"';

    # Map to identify errors (4xx/5xx)
    map $status $is_error {
        ~^[45]  1;
        default 0;
    }

    # Map to identify healthcheck requests
    map $request_uri $is_healthcheck {
        ~^/ops/healthcheck  1;
        default 0;
    }

    # Combine: log if error OR healthcheck
    map "$is_error:$is_healthcheck" $should_log {
        "1:0" 1;
        "1:1" 1;
        "0:1" 1;
        default 0;
    }

    access_log  /var/log/nginx/access.log  main  if=$should_log;

    sendfile        on;

    keepalive_timeout  65;

    # Increase server_names_hash_bucket_size to handle long server names
    # Default is 64, but we have many long server_name entries
    server_names_hash_bucket_size 128;

    include /etc/nginx/conf.d/*.conf;
}

