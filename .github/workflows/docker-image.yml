name: Docker Image CI

on:
  workflow_dispatch:
  push:
#   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build publisher/server_only --tag my-image-name:$(date +%s)
